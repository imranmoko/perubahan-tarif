<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: auto;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Admin Panel</h2>
        <label>Nomor WhatsApp:</label>
        <input type="text" id="whatsappNumber" placeholder="Contoh: 6281234567890">

        <label>Pesan WhatsApp:</label>
        <input type="text" id="whatsappText" placeholder="Contoh: Halo, saya ingin bertanya...">

        <button onclick="saveData()">Simpan</button>
    </div>

    <script>
        function saveData() {
            let number = document.getElementById("whatsappNumber").value;
            let text = document.getElementById("whatsappText").value;

            if (number === "" || text === "") {
                alert("Harap isi semua kolom!");
                return;
            }

            fetch("save.php", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ whatsapp_number: number, whatsapp_text: text })
            })
            .then(response => response.text())
            .then(data => alert(data))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
